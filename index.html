<style>
:root{
  --bg-top:#051019;
  --bg-bot:#000;
  --accent:#00f0e0;
  --dept-color:#ffd36e;
  --glass-border:rgba(0,240,224,.06);
}

/* ---------- RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box}

html,body{

  font-family:Inter,system-ui;

main{

  justify-content:center;

}

  width:100%;

  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.006));

  padding:22px;

  box-shadow:0 18px 60px rgba(0,0,0,.55);

/* ---------- HEADER ---------- */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
}

h1{
  font-family:Orbitron;
  font-size:clamp(1.3rem,2.6vw,2rem);
}

.college{
  color:#fff;
  opacity:.9;
  font-weight:600;
  margin-top:6px;
}

.dept{
  margin-top:10px;
  font-weight:800;
  color:var(--dept-color);
  padding:8px 14px;
  border-radius:999px;
  display:inline-block;
  box-shadow:
    0 0 18px rgba(255,211,110,.25),
    0 0 32px rgba(255,211,110,.15) inset;
}

/* ---------- LOGOS ---------- */
.logo,
.skill{
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:radial-gradient(circle,rgba(0,240,224,.12),rgba(0,0,0,.25));
  transition:.3s ease;
}

.logo{
  width:88px;
  height:88px;
}

.skill{
  width:54px;
  height:54px;
}

/* College & Dept logos â€“ ORIGINAL COLOR */
.logo img{
  width:62px;
  filter:
    drop-shadow(0 0 6px rgba(0,240,224,.35))
    drop-shadow(0 0 14px rgba(0,240,224,.25));
  transition:.3s ease;
}

.logo:hover{
  transform:translateY(-4px) scale(1.05);
}

.logo:hover img{
  filter:
    drop-shadow(0 0 12px rgba(0,240,224,.55))
    drop-shadow(0 0 26px rgba(0,240,224,.35));
}

/* Subject icons â€“ white + glow */
.skill img{
  width:34px;
  filter:
    brightness(0) invert(1)
    drop-shadow(0 0 6px rgba(0,240,224,.65))
    drop-shadow(0 0 18px rgba(0,240,224,.45));
  transition:.3s ease;
}

.skill:hover{
  transform:translateY(-6px) scale(1.1);
}

.skill:hover img{
  filter:
    brightness(0) invert(1)
    drop-shadow(0 0 12px rgba(0,240,224,.9))
    drop-shadow(0 0 32px rgba(0,240,224,.7));
}

/* ---------- CONTENT ---------- */
.content{
  margin-top:20px;
  display:flex;
  gap:22px;
  flex-wrap:wrap;
}

.left{flex:1 1 480px}

.type{
  background:rgba(0,0,0,.3);
  padding:14px;
  border-radius:10px;
  text-align:center;

.skills{

.right{

  display:flex;

  color:#001a15;
  padding:14px;
  text-align:center;
  border-radius:12px;
  font-weight:800;
  text-decoration:none;
}

.caption{
  font-style:italic;
  color:#d9f8f3;
  text-align:center;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:.9rem;
  opacity:.8;
}

/* ---------- RESPONSIVE ---------- */

  .top{flex-direction:column}
  .right{width:100%}
  .logo{
    width:70px;
    height:70px;
  }

<!-- ---------- TYPEWRITER SCRIPT ---------- -->
<script>
const typeEl = document.getElementById("typewriter");

const lines = [
  "AI, Programming & General Knowledge â€” Prepare, Participate, Compete!",
  "Think smart. Code smarter. Compete harder.",
  "Think like a Machine Create like a Human"
];

let lineIndex = 0;
let charIndex = 0;
let deleting = false;

function typeWriter(){
  const text = lines[lineIndex];

  if(!deleting){
    typeEl.textContent = text.slice(0, ++charIndex);
    if(charIndex === text.length){
      setTimeout(() => deleting = true, 1400);
    }
  } else {
    typeEl.textContent = text.slice(0, --charIndex);
    if(charIndex === 0){
      deleting = false;
      lineIndex = (lineIndex + 1) % lines.length;
    }
  }
  setTimeout(typeWriter, deleting ? 40 : 70);
}

typeWriter();
</script>
